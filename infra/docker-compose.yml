version: '3'
services:
  node-0:
    image: "fnproject/completer:latest"
    ports:
     - "8080"
    volumes:
     - ./data:/data
    environment:
    - listen=0.0.0.0:8080
    - cluster_node_prefix=node-
    - cluster_shard_count=20
    - cluster_node_count=2
    - cluster_node_id=0
    - db_url=sqlite3:///data/completer.db
    - http_proxy=
    - HTTP_PROXY=

  node-1:
    image: "fnproject/completer:latest"
    ports:
     - "8080"
    volumes:
     - ./data:/data
    environment:
    - listen=0.0.0.0:8080
    - cluster_node_prefix=node-
    - cluster_shard_count=20
    - cluster_node_count=2
    - cluster_node_id=1
    - db_url=sqlite3:///data/completer.db
    - http_proxy=
    - HTTP_PROXY=
